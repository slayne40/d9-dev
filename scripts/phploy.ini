[dploy]
    scheme = sftp
    port = 22
    user = ssh
    privkey = '~/.ssh/id_rsa'
    useAgent = true
    host = localhost
    path = /tmp/
    branch = master
    exclude[] = '.env'
    exclude[] = '.gitignore'
    exclude[] = 'phploy.ini'

[staging]
    scheme = sftp
    port = 22
    user = ssh
    privkey = '~/.ssh/id_rsa'
    useAgent = true
    host = xe-
    path = /var/www//
    branch = master
    exclude[] = '.env'
    exclude[] = '.gitignore'
    exclude[] = 'phploy.ini'
    pre-deploy-remote[] = "sudo chown -R ssh ."
    post-deploy-remote[] = "sudo chown -R web ."
